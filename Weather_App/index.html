<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" alt="404 Error">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">

                <button class="search-icon"><img src="./images/search.png" alt="" id="search-btn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
        </div>
        <div class="weather-body">
            <img src="./images/clouds.png" alt="weather image" class="weather-img" id="image-set">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="">
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
